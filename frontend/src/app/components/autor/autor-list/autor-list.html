<header class="header mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">Cadastro de Autores</h1>
        <div>
            <button class="btn btn-light me-2" [routerLink]="'/'">Voltar</button>
            <button class="btn btn-success" [routerLink]="'/autores/create'">Novo</button>
        </div>
    </div>
</header>

<hr>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th style="width: 120px; text-align: end">Código</th>
        <th>Descrição</th>
        <th style="width: 120px; text-align: center">Ação</th>
    </tr>
    </thead>
    <tbody>
        @for (autor of autorList; track $index) {
            <tr>
                <th style="text-align: end">{{ autor.codAu }}</th>
                <td>{{ autor.nome }}</td>
                <td style="text-align: center"><button class="btn btn-primary" [routerLink]="['/autores/edit/', autor.codAu]">Editar</button>
            </tr>
        }
    </tbody>
</table>
