<header class="header mt-5">
    <div class="d-flex justify-content-between align-items-center">
        <h1 class="header-title">Cadastro de Livros</h1>
        <div>
            <button class="btn btn-light me-2" [routerLink]="'/livros'">Voltar</button>
            <button class="btn btn-danger me-2" (click)="excluir()">Excluir</button>
            <button class="btn btn-success" (click)="salvar()">Salvar</button>
        </div>
    </div>
</header>

<hr>

<form>
    @if (model.codL != null) {
        <div class="mb-3" style="width: 150px">
            <label for="codigo" class="form-label">Código</label>
            <input class="form-control"
                   id="codigo"
                   [(ngModel)]="model.codL"
                   [disabled]="true"
                   name="codigo">
        </div>
    }

    <div class="mb-3" style="width: 350px">
        <label for="nome" class="form-label">Título</label>
        <input class="form-control"
               id="nome"
               [(ngModel)]="model.titulo"
               name="nome">
    </div>

    <div class="mb-3" style="width: 350px">
        <label for="editora" class="form-label">Editora</label>
        <input class="form-control"
               id="editora"
               [(ngModel)]="model.editora"
               name="editora">
    </div>

    <div class="mb-3" style="width: 150px">
        <label for="edicao" class="form-label">Edição</label>
        <input class="form-control"
               id="edicao"
               [(ngModel)]="model.edicao"
               name="edicao">
    </div>

    <div class="mb-3" style="width: 150px">
        <label for="anoPublicacao" class="form-label">Ano de Publicação</label>
        <input class="form-control"
               id="anoPublicacao"
               [(ngModel)]="model.anoPublicacao"
               name="anoPublicacao">
    </div>

    <label for="valor" class="form-label">Valor</label>
    <div class="input-group mb-3" style="width: 200px">

        <span class="input-group-text">R$</span>
        <input class="form-control text-end"
               type="text"
               inputmode="decimal"
               placeholder="0,00"
               currencyBr
               id="valor"
               [(ngModel)]="model.valor"
               name="valor">
    </div>
</form>
